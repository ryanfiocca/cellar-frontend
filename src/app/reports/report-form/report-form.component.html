<mat-card>
    <div>
        <form (submit)="onSubmitReport()">
            <div class="header">
                <h2 class="title">Filtering</h2>
                <span style="flex: 1 1 auto;"></span>
                <button mat-raised-button color="primary" type="submit" class="submit-button">Submit</button>
            </div>
            <div class="fields-container">
                <mat-form-field class="form-field">
                    <mat-label>Rating</mat-label>
                    <mat-select name="rating" [(ngModel)]="selectedRating" (focus)="getPossibleRatings()">

                        <mat-option *ngFor="let rating of ratingVals" [value]="rating">{{ rating }}</mat-option>
                    </mat-select>
                </mat-form-field>
    
                <mat-form-field class="form-field">
                    <mat-label>Color</mat-label>
                    <mat-select name="color" [(ngModel)]="selectedColor" (focus)="getPossibleColors()">

                        <mat-option *ngFor="let color of colorVals" [value]="color">{{ color }}</mat-option>
                    </mat-select>
                </mat-form-field>
            
                <mat-form-field class="form-field">
                    <mat-label>Varietal</mat-label>
                    <mat-select name="varietal" [(ngModel)]="selectedVarietal" (focus)="getPossibleVarietals()">

                        <mat-option *ngFor="let varietal of varietalVals" [value]="varietal">{{ varietal }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-card>
