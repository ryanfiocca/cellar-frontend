<mat-accordion multi *ngIf="reviews.length > 0">
  <mat-expansion-panel *ngFor="let post of reviews">
    <mat-expansion-panel-header>{{ post.varietal }}</mat-expansion-panel-header>
    <p>{{ post.rating }}</p>
    <mat-action-row>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text" *ngIf="reviews.length == 0">No posts added yet.</p>
