<mat-card>
  <form (submit)="onAddReview(postForm)" #postForm="ngForm" class="form-container">

    <mat-form-field class="form-field">
      <mat-label>Rating (1-10)</mat-label>
      <input matInput type="number" name="rating" ngModel required #rating="ngModel" placeholder="Ex. 8">
      <mat-error *ngIf="rating.invalid">Please enter a rating</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Winery</mat-label>
      <input matInput type="text" name="winery" ngModel required #winery="ngModel" placeholder="Ex. Korbel">
      <mat-error *ngIf="winery.invalid">Please enter a winery</mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Sweetness (1-10)</mat-label>
      <input matInput type="number" name="sweetness" ngModel #sweetness="ngModel" placeholder="Ex. 5">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Color</mat-label>
      <input matInput type="text" name="color" ngModel #color="ngModel" placeholder="Ex. Red">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Varietal</mat-label>
      <input matInput type="text" name="varietal" ngModel #varietal="ngModel" placeholder="Ex. Merlot">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Vintage</mat-label>
      <input matInput type="number" name="vintage" ngModel #vintage="ngModel" placeholder="Ex. 2019">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Alcohol by volume (%)</mat-label>
      <input matInput type="number" name="abv" ngModel #abv="ngModel" placeholder="Ex. 14.5">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Region</mat-label>
      <input matInput type="text" name="region" ngModel #region="ngModel" placeholder="Ex. Napa Valley, California">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Price ($)</mat-label>
      <input matInput type="number" name="price" ngModel #price="ngModel" placeholder="Ex. 12">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Source</mat-label>
      <input matInput type="text" name="source" ngModel #source="ngModel" placeholder="Ex. Walmart">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Body</mat-label>
      <input matInput type="text" name="body" ngModel #body="ngModel" placeholder="Ex. Full-bodied">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Effervescence</mat-label>
      <input matInput type="text" name="effervescence" ngModel #effervescence="ngModel" placeholder="Ex. Flat">
    </mat-form-field>

    <mat-form-field style="margin-left: 1%; margin-right: 1%">
      <mat-label>Notes</mat-label>
      <textarea matInput type="text" name="notes" ngModel #notes="ngModel" rows="3" placeholder="Ex. Very sweet and fruity"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Done</button>
  </form>
</mat-card>
