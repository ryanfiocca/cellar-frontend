<mat-accordion multi *ngIf="report.reviews.length > 0">
    <mat-expansion-panel *ngFor="let review of report.reviews">
        <mat-expansion-panel-header>{{ review.rating }} - {{ review.wine.winery }}</mat-expansion-panel-header>
        <p>{{ review.rating }}</p>
        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
  
<p class="info-text" *ngIf="report.reviews.length == 0">No reviews added yet.</p>
