<mat-card>
    <form (submit)="onEditReview()" class="form-container">
  
      <mat-form-field class="form-field">
        <mat-label>Rating (1-10)</mat-label>
        <input matInput type="number" name="rating" ngModel required #rating="ngModel" [(ngModel)]="review.rating" placeholder="Ex. 8">
        <mat-error *ngIf="rating.invalid">Please enter a rating</mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Winery</mat-label>
        <input matInput type="text" name="winery" ngModel required #winery="ngModel" [(ngModel)]="review.wine.winery" placeholder="Ex. Korbel">
        <mat-error *ngIf="winery.invalid">Please enter a winery</mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Sweetness (1-10)</mat-label>
        <input matInput type="number" name="sweetness" ngModel #sweetness="ngModel" [(ngModel)]="review.sweetness" placeholder="Ex. 5">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Color</mat-label>
        <input matInput type="text" name="color" ngModel #color="ngModel" [(ngModel)]="review.wine.color" placeholder="Ex. Red">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Varietal</mat-label>
        <input matInput type="text" name="varietal" ngModel #varietal="ngModel" [(ngModel)]="review.wine.varietal" placeholder="Ex. Merlot">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Vintage</mat-label>
        <input matInput type="number" name="vintage" ngModel #vintage="ngModel" [(ngModel)]="review.wine.vintage" placeholder="Ex. 2019">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Alcohol by volume (%)</mat-label>
        <input matInput type="number" name="abv" ngModel #abv="ngModel" [(ngModel)]="review.wine.abv" placeholder="Ex. 14.5">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Region</mat-label>
        <input matInput type="text" name="region" ngModel #region="ngModel" [(ngModel)]="review.wine.region" placeholder="Ex. Napa Valley, California">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Price ($)</mat-label>
        <input matInput type="number" name="price" ngModel #price="ngModel" [(ngModel)]="review.wine.price" placeholder="Ex. 12">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Source</mat-label>
        <input matInput type="text" name="source" ngModel #source="ngModel" [(ngModel)]="review.wine.source" placeholder="Ex. Walmart">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Body</mat-label>
        <input matInput type="text" name="body" ngModel #body="ngModel" [(ngModel)]="review.body" placeholder="Ex. Full-bodied">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Effervescence</mat-label>
        <input matInput type="text" name="effervescence" ngModel #effervescence="ngModel" [(ngModel)]="review.wine.effervescence" placeholder="Ex. Flat">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput type="text" name="notes" ngModel #notes="ngModel" rows="3" [(ngModel)]="review.notes" placeholder="Ex. Very sweet and fruity"></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Done</button>
    </form>
  </mat-card>
